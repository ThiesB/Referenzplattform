
<div *ngIf="consultingDivision">
    <h2><span jhiTranslate="referenzplattformApp.consultingDivision.detail.title">Consulting Division</span> {{consultingDivision.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="referenzplattformApp.consultingDivision.divisionName">Division Name</span></dt>
        <dd>
            <span>{{consultingDivision.divisionName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'consulting-division/'+ consultingDivision.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
