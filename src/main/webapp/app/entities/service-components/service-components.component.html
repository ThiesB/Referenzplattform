<div>
    <h2>
        <span jhiTranslate="referenzplattformApp.serviceComponents.home.title">Service Components</span>
        <button class="btn btn-primary float-right jh-create-entity create-service-components" [routerLink]="['/', { outlets: { popup: ['service-components-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="referenzplattformApp.serviceComponents.home.createLabel">
            Create new Service Components
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="serviceComponents">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="serviceName"><span jhiTranslate="referenzplattformApp.serviceComponents.serviceName">Service Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="consultingdivisionId"><span jhiTranslate="referenzplattformApp.serviceComponents.consultingdivision">Consultingdivision</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let serviceComponents of serviceComponents ;trackBy: trackId">
                <td><a [routerLink]="['../service-components', serviceComponents.id ]">{{serviceComponents.id}}</a></td>
                <td>{{serviceComponents.serviceName}}</td>
                <td>
                    <div *ngIf="serviceComponents.consultingdivisionId">
                        <a [routerLink]="['../consulting-division', serviceComponents.consultingdivisionId  ]" >{{serviceComponents.consultingdivisionId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../service-components', serviceComponents.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'service-components/'+ serviceComponents.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'service-components/'+ serviceComponents.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
